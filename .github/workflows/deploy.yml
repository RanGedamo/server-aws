name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 18.209.49.78 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ec2-user@18.209.49.78 "cd /home/ec2-user/Nodejs-server-ran && git pull origin main && pm2 restart my-app && pm2 save"
